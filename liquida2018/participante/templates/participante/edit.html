{% extends "base.html" %}

{% block title %}Editar perfil{% endblock %}

{% block content %}
    <h1>Editar perfil</h1>
    <p>Você pode editar as seguintes informações do seu perfil:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
