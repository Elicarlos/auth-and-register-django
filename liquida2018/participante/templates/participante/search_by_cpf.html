{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<h1>Buscar pelo CPF do participante</h1>
<form action="." method="post" enctype="multipart/form-data" class="form-group">
  <div class="container-fluid col-md-6">
      {% bootstrap_form cpf_form layout='horizontal' show_help=False %}

    </div>
    {% csrf_token %}
    <p><input type="submit" class="btn btn-primary btn-lg" value="Gravar">
    <a type="button" class="btn" href="{% url 'participante:search' %}">Cancelar</button></p>
</form>


{% endblock %}
