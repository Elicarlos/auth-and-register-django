{% block title %}Mude a sua senha{% endblock %}

{% block content %}
    <h1>Mude a sua senha</h1>
    <p>Use os seguintes dados abaixo para alterar a sua senha.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Mudar"></p>
        {% csrf_token %}
    </form>
{% endblock %}
